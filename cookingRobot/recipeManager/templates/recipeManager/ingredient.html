<!DOCTYPE html>
<html>
    <head>
        <title>Recipe Cooking Robot Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/recipeManager/css/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <!-- Header -->
        <header class="w3-container w3-bar w3-red">
            <h1 class="w3-bar-item">&#127858 Welcome to Recipes Manager{{name}}!</h1>
            {% if loginStat %}
                <div >
                    <a href="/login/" class="w3-bar-item w3-block w3-mobile w3-padding-32 w3-right">Login/Sign up!</a>
                </div>
            {% else %}
                <a href={% url 'logout' %} class="w3-bar-item w3-block w3-mobile w3-padding-32 w3-right">Logout!</a>
            {% endif%}
        </header>
        <div class="w3-bar w3-black">
            <div class="w3-panel w3-left">
                <a href="/" class="w3-bar-item w3-button"><i class="w3-large fa fa-home"></i></a>
                <a href="newitem/" class="w3-bar-item w3-button">New ingredient</a>
            </div>
            <!-- Search Box -->
            <div class="w3-container w3-right">
                <form class="w3-panel" method="post">
                    {% csrf_token %}
                    {% comment %} <label for="searchItem">Search in:</label> {% endcomment %}
                    <select class="w3-button w3-red w3-round-xlarge" id="search" name="search">
                        <option value="recipeName">Recipe Name</option>
                        <option value="category">Category</option>
                        <option value="chefName">Representer</option>
                    </select>
                    <input class="w3-round-xlarge" type="search" id="searchFor" name="searchFor" placeholder="Search Here!">
                    <input class="w3-round-xlarge w3-button" type="submit" name="searchSubmit" value="Submit">
                </form>                  
            </div>
        </div> 

        
        <div class="w3-content" style="max-width:1100px">
            

            <!-- Sorting Box -->
            <div class="w3-container w3-margin-top w3-lime w3-half">
                <form class="w3-panel w3-row" method="post">
                    {% csrf_token %}
                    <label class="w3-large w3-col s2" for="sortItem">Sort By:</label>
                    <select class="w3-input w3-col s6" id="sort" name="sort">
                        <option value="default">----</option>
                        <option value="recipeName">Recipe Name</option>
                        <option value="category">Category</option>
                        <option value="duration">Time Duration</option>
                        <option value="calories">Calories</option>
                        <option value="servings">Servings</option>
                        <option value="chefName">Representer</option>
                    </select>
                    <input class="w3-btn w3-right w3-black w3-col s3" type="submit" name="sortSubmit" value="Submit">
                </form>                  
            </div>


            <!-- Page content -->
            <div class="w3-container">
               {{message}}
            </div>
        <!-- End page content -->
        </div>

        <!-- Footer -->
        <footer class="w3-center w3-light-grey w3-padding-32">
            <p>Powered by CatDog Team</p>
        </footer>

    </body>
</html>
